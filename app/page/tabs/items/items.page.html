<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <app-restaurant-detail [data]="data" [isLoading]="isLoading"></app-restaurant-detail>

  <ion-row class="ion-padding veg borderBottomSmall">
    <ion-label>
      <h4>VEG ONLY</h4>
    </ion-label>
    <ion-toggle
      mode="md"
      color="success"
      (ionChange)="vegOnly($event)"
      [(ngModel)]="veg"
    ></ion-toggle>
  </ion-row>

  <app-loading-restaurant *ngIf="isLoading"></app-loading-restaurant>
  <app-empty-screen [model]="model" *ngIf="!isLoading && categories.length === 0"></app-empty-screen>

  <ion-content *ngIf="!isLoading">
    <ion-list lines="none" *ngFor="let category of categories">
      <ion-list-header> {{category?.name}} </ion-list-header>
      <ng-container *ngFor="let item of items; let i = index">
        <app-item
          *ngIf="category.id === item.category_id"
          [item]="item"
          [index]="i"
          (add)="quantityAddition($event)"
          (minus)="quantitySubtract($event)">
        </app-item>
      </ng-container>
    </ion-list>
  </ion-content>
</ion-content>

<ion-footer *ngIf="cartData.totalItems > 0">
  <ion-toolbar color="success">
    <ion-label color="white">
      <h4>
        {{cartData?.totalItems}} Item<span *ngIf="cartData?.totalItems > 1"
          >s</span
        >
        | â‚¹{{cartData?.totalSum}}
      </h4>
      <ion-text color="light">
        <p>Extra charges may apply</p>
      </ion-text>
    </ion-label>
    <ion-button slot="end" fill="clear" color="white" (click)="viewCart()">
      <ion-icon slot="end" name="basket-outline"></ion-icon>
      VIEW CART
    </ion-button>
  </ion-toolbar>
</ion-footer>
